<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    
  </head>
 <link rel="stylesheet" href="style.css" type="text/css" media="all" />
 
 <script src="script.js" type="text/javascript" charset="utf-8"></script>
  <body>
  
    <div class="main-body">
      <div class="calculater">
        <div class="output">
                  <input type="text" name="" id="screen" placeholder="Enter" />
        </div>

        <div class="buttons">
          <div class="row">
            <button class="button" onclick=buttonclicked(7)>7</button>
<button class="button" onclick=buttonclicked(8)>8</button>
<button class="button" onclick=buttonclicked(9)>9</button>
<button class="button" onclick='buttonclicked("+")' >+</button>
          </div>
          <div class="row">
            <button class="button" onclick=buttonclicked(4)>4</button>
<button class="button" onclick=buttonclicked(5)>5</button>
<button class="button" onclick=buttonclicked(6)>6</button>
<button class="button" onclick='buttonclicked("-")'>-</button>
            
          </div>
          <div class="row">
<button class="button" onclick=buttonclicked(3)>3</button>
<button class="button" onclick=buttonclicked(2)>2</button>
<button class="button" onclick=buttonclicked(1)>1</button>
<button class="button" onclick='buttonclicked("/")'>รท</button>
          </div>
          <div class="row">
<button class="button" onclick=buttonclicked(.)>.</button>
<button class="button" onclick=buttonclicked(0)>0</button>
<button class="button" onclick=equalButton()>=</button>
<button class="button" onclick='buttonclicked("*")'>x</button>
      <button class="buttonclear" onclick=buttonClear(clear)>C</button>   
            <button class="buttonDel" onclick=buttonDel()>Del</button> 
          </div>
        </div>
      </div>

      
    </div>
    
  </body>
</html>
